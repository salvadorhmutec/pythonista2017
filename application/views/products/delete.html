$def with(products, message)
<h3>
    <a href="/products">
        <span class="glyphicon glyphicon-file"></span> products</a>
</h3>
$if message != None:
    <div class="alert alert-warning">
        <strong>Advertencia </strong> $message
    </div>
<br>

<form action="" method="post" enctype="multipart/form-data">
    <input type="hidden" name="id_product" id="id_product" value="$products.id_product" />

    <div class="form-group">
        <label>product</label>
        <input readonly id="product" type="text" class="form-control" name="product" size="30" value="$products.product" />
    </div>
    <div class="form-group">
        <label>stock</label>
        <input readonly id="stock" type="text" class="form-control" name="stock" size="30" value="$products.stock" />
    </div>
    <div class="form-group">
        <label>description</label>
        <input readonly id="description" type="text" class="form-control" name="description" size="30" value="$products.description"
        />
    </div>
    <div class="form-group">
        <label>purchase_price</label>
        <input readonly id="purchase_price" type="text" class="form-control" name="purchase_price" size="30" value="$products.purchase_price"
        />
    </div>
    <div class="form-group">
        <label>price_sale</label>
        <input readonly id="price_sale" type="text" class="form-control" name="price_sale" size="30" value="$products.price_sale"
        />
    </div>

    <div class="form-group">
        <label></label>
        <button id="send" name="send" class="form-control">
            <span class="glyphicon glyphicon-trash"></span> Delete</button>
    </div>
</form>
<br>
<br>
<br>
