        <input required id="product" type="text" class="form-control" name="product" size="30" />
    </div>
    <div class="form-group">
        <label>Stock</label>
        <input required id="stock" type="number" class="form-control" name="stock" size="30" />
    </div>
    <div class="form-group">
        <label>Descripci√≥n</label>

        <label>Precio de compra</label>
        <input required id="purchase_price" type="number" class="form-control" name="purchase_price" size="30" />
    </div>
    <div class="form-group">
        <label>Precio de venta</label>
        <input required id="price_sale" type="number" class="form-control" name="price_sale" size="30" />

        <label></label>
